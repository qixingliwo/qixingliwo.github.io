<link rel="stylesheet" type="text/css" href="theme/1/css/common.css">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".baseUI>li").off("click")
		$(".baseUI>li>ul").slideUp();
		$(".baseUI>li").on("click",function(){
			if($(this).children("ul").css("display")=="none"){
					  //先把所有的都隐藏
					  $(".baseUI>li>ul").slideUp();
					  $(this).children("ul").stop().slideDown(500);
					}
			})
		$(".baseUI>li>ul").eq(0).slideDown(500);
		$(".baseUI>li>ul").on("click","li",function(){
				   $(".baseUI li ul li").removeClass("current");
				   $(this).addClass("current");
				   //load  
				   var url =$(this).attr("val");
				   $(".right").load(url)
				 });
		$(document).ready(function(){
			  $(".baseUI li ul li:eq(0)").trigger("click");
			});
	});
</script>
</head>

<body>
<div class="main">
	<div id="top">

                    <li><a href="#" class="t2"><span>换肤</span></a></li>
                    <li><a href="#" class="t3"><span>关于</span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="cont">
    	<div class="centent">
        	<div class="left c_view">
            	<ul class="baseUI">
                	<li><a href="#"><em class="base_basicset"></em><span>题库</span></a>
                        <ul>
                            <li class="current" val="loadhtml/subject.html"><a href="#">全部题目</a></li>
                            <li val="loadhtml/subjectguanli.html"><a href="#">题目管理</a></li>
                        </ul>
                    </li>
                    <li><a href="#"><em class="base_userset"></em><span>试卷管理</span></a>
                        <ul>

                    </li>
